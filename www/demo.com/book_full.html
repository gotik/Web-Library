               		$$('html').removeClass('js');

	}

		if(r == "null") {
			alert("Ops! surgi√≥ un problema");
			window.location = "books_all.html";
		} else {
		var docUrl = JSON.decode(r);
		window.currentDocument = DV.load(docUrl, {
	    		container: '#viewer'
		});
		}
	}

        loginListener.onChkstate = updateState;
        bookListener.onGetbook = getBook;
